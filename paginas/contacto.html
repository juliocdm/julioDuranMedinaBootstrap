        <div class="container">
        <form class="text-center">
            <div class="row">
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-12">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example1">Nombre:</label>
                        <input type="text" id="form3Example1" class="form-control" placeholder="Su nombre" />
                    </div>
                </div>
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-12">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-12">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example3">Correo electrónico:</label>
                        <input type="email" id="form3Example3" class="form-control" placeholder="name@ejemplo.com" />
                    </div>
                </div>
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-12">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example2">Dirección:</label>
                        <input type="text" id="form3Example2" class="form-control" placeholder="Su dirección" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-md-4 col-12">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example3">Ciudad:</label>

                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-6">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example2">Estado:</label>
                        <input type="text" id="form3Example2" class="form-control" placeholder="Estado" />
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-6">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example2">Código Postal:</label>
                        <input type="text" id="form3Example2" class="form-control" placeholder="Código Postal" />
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example1">Comentarios:</label>
                        <textarea class="form-control" name="textarea" cols="100" rows="10"></textarea>
                    </div>
                </div>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                Suscribirse a nuestro boletín informativo
                </label>
            </div>
        
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
